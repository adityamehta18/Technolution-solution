<!DOCTYPE html>
<html>
  <head>
    <title>Admission Form</title>
    <style>
    input[type=text], input[type=number] {
      display: block;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>School Admission Form</h2>
      <form>
        <input type="text" name="name" id="name" placeholder="Name" onKeyUp="validateForm()" required />
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" onKeyUp="validateForm()" required />
        <input type="text" name="class" id="class" placeholder="Class" onKeyUp="validateForm()" required />
        <input type="number" name="yearOfPassing" id="yearOfPassing" placeholder="Year Of Passing" onKeyUp="validateForm()" required />
        <input type="number" name="percentage" id="percentage" placeholder="Percentage Of Marks" onKeyUp="validateForm()" required />
        <input type="submit" value="Submit" id="formButton" />
      </form>
    </div>
    <script type="text/javascript">
      var formButton = document.getElementById("formButton");
      formButton.style.display = "none";
      function validateForm() {
        var name = document.getElementById("name").value;
        var nameRegex = new RegExp("[a-zA-Z]{1,20}");
        var lastName = document.getElementById("lastname").value;
        var lastNameRegex = new RegExp("[a-zA-Z]{1,20}");
        var classInput = document.getElementById("class").value;
        var classRegex = new RegExp("[a-zA-Z0-9]{1,}");
        var yearOfPassing = document.getElementById("yearOfPassing").value;
        var yearOfPassingRegex = new RegExp("1[0-9]{3}|200[0-9]|201[0-7]");
        var percentage = document.getElementById("percentage").value;
        var percentageRegex = new RegExp("[1-9]|[1-9][0-9]|1[0-9]{2}");
        if(!nameRegex.test(name) || !lastNameRegex.test(lastName) || !classRegex.test(classInput) || !yearOfPassingRegex.test(yearOfPassing) || !percentageRegex.test(percentage)) {
          formButton.style.display = "none";
        }else {
          formButton.style.display = "block";
        }
      }
    </script>
  </body>
</html>
